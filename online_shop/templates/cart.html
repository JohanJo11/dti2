{% extends 'base.html' %}
{% block title %}Cart{% endblock %}

{% block content %}

<h1 class="page-title">Your Cart</h1>

<div class="cart-box">
    {% for item in items %}
    <div class="cart-item">
        <span>{{ item.product.name }} × {{ item.quantity }}</span>
        <b>${{ item.subtotal }}</b>

        <a href="{% url 'remove' item.product.id %}" class="remove">✖</a>
    </div>
    {% endfor %}

    <h2>Total: ${{ total }}</h2>

    <form method="POST" action="{% url 'confirm' %}">
        {% csrf_token %}
        <button class="btn">Confirm Order</button>
    </form>
</div>

{% endblock %}
