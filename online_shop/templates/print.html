<!DOCTYPE html>
<html>
<head>
    <title>Print</title>
</head>
<body style="margin:0;">

    <h1 style="text-align:center;">Invoice for Printing</h1>

    <ul>
        {% for item in items %}
        <li>
            {{ item.product.name }}
            - {{ item.product.price }} dollars
            x {{ item.quantity }}
            = <b>{{ item.subtotal }} dollars</b>
        </li>
        {% endfor %}
    </ul>

    <h3>Total: <b>{{ total }} dollars</b></h3>

</body>
</html>
